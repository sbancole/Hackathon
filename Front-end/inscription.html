<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription For-Trade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>
       <!-- En-tête fixé en haut -->
 <header class="navbar navbar-expand-lg navbar-dark  fixed-top">
    <div class="container-fluid"> <!--`container-fluid` pour une largeur pleine page -->
        <a class="navbar-brand" href="/">
            <img src="images/logo.png" alt="Logo For-Trade" style="height: 40px;">
            <span  style="color: gold;">For-Trade</span>
        </a>
        <!-- Reste du code de la barre de navigation... -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="Home.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <button class="btn btn-warning ml-2">S'inscrire</button>
            <button class="btn btn-light ml-2">Connexion</button>
        </div>
    </div>
</header>
<section class="hero-section">
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-body">
                <h2 class="card-title mb-4">Inscription sur For-Trade</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="userProfile">Choisissez votre profil</label>
                        <select class="form-control" id="userProfile">
                            <option value="basicUser">Utilisateur Basique</option>
                            <option value="investor">Investisseur</option>
                            <option value="enterprise">Entreprise</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Adresse E-mail</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Entrez votre e-mail">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Mot de passe</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Créez un mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmation du mot de passe</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="userCode">Code d'identification</label>
                        <input type="text" class="form-control" id="userCode" placeholder="Entrez le code reçu par e-mail">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" onclick="redirectUser()">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function redirectUser() {
            // Empêchez la soumission du formulaire si nécessaire
            event.preventDefault();
            
            // Redirection vers la page souhaitée
            window.location.href = 'con_valider.html'; // Remplacez 'page_de_destination.html' par l'URL de votre choix
        }
        </script>
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
